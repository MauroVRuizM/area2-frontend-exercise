<!DOCTYPE html>
<html>

    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="login_form.css">
    </head>

    <body>
        <iframe hidden id="iframe" src="../sandbox.html"></iframe>
        <div class="container">
            <h1>Sign In to continue</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <input required type="email" name="email" id="email">
                <p id="msgEmailError" class="error-message"></p>
            </div>
    
            <div class="form-group">
                <label for="password">Password</label>
                <input required type="password" name="password" id="password">
                <p id="msgPasswordError" class="error-message"></p>
            </div>
    
            <input type="button" value="Sign In" id="signIn" class="button sign-in-button">
    
            <p id="msgError" class="error-message"></p>
    
            <h3>Don't have an account?</h3>
            <input type="button" value="Sign Up" id="signUp" class="button sign-up-button">
        </div>

        <script src="login_form.js"></script>
    </body>

</html>
