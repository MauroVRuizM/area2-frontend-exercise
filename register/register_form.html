<!DOCTYPE html>
<html>

    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="register_form.css">
    </head>

    <body>
        <iframe hidden id="iframe" src="../sandbox.html"></iframe>

        <div class="container">
            <h1>Sign Up</h1>
            <div class="form-group">
                <label for="email">Email*</label>
                <input required type="email" name="email" id="email">
                <p id="msgEmailError" class="error-message"></p>
            </div>
    
            <div class="form-group">
                <label for="password">Password*</label>
                <input required type="password" name="password" id="password">
                <p id="msgPasswordError" class="error-message"></p>
            </div>
    
            <input type="button" value="Sign Up" id="signUp" class="button">
    
            <p id="msgError" class="error-message"></p>
    
            <h3>I already have an account</h3>
            <input type="button" value="Sign In" id="signIn" class="button sign-in-button">
        </div>

        <script src="register_form.js"></script>
    </body>

</html>
